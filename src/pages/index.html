<div class="off-canvas-wrapper">
  <div id="offCanvasLeft" class="off-canvas position-left reveal-for-large" data-off-canvas data-closable="slide-out-left">
    {{> menu}}
  </div>
  <div class="off-canvas-content" data-off-canvas-content>
    <div class="title-bar">
      <div class="title-bar-left">
        <button id="off-canvas-toggle-button" class="menu-icon" type="button" data-toggle="offCanvasLeft"></button>
        <span class="title-bar-title">Foundation</span>
      </div>
    </div>
    {{> entries}}
  </div>
</div>
